<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="shortcut icon" href="list.png" type="image/x-icon">
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Allen</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
        </ul>
    </div>

    <script>
        //Get input element
        const filterInput = document.getElementById('filterInput');
        //Add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(e) {
            //Get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
             //Get names ul
        const ul = document.getElementById('names');
        //Get lis from ul
        const li = ul.querySelectorAll('li.collection-item');

        //Loop through collection-item lis
        for(let i = 0;i < li.length;i++) {
            let a = li[i].getElementsByTagName('a')[0];
            //if matched
            if(a.innerHTML.toUpperCase().indexOf(filterValue) != -1) {
                li[i].style.display = 'block';//or ''
            } else {
                li[i].style.display = 'none';
            }
        }
        }
       

    </script>
</body>
</html>
